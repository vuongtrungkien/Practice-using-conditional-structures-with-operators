<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice conditional structures with operators 2</title>
</head>
<body>
    <script>
        let inputtext = prompt("type a message");

        let message = (inputtext == "Employee") ? "Hello" : (inputtext == "Director") ? "Greetings" : (inputtext == " ") ? "No login" : "" ;
            alert(message);

    </script>
</body>
</html>
